<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>


    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>



  <body>
    
    <div class="jumbotron center-align jumbo-style">
        <h2>Trains</h2>
    </div>

    <div class="panel panel-primary primary-panel-style">
        <div class="panel-heading">
            <h4 class="panel-title">Train Schedule</h4>
        </div>
        <div class="panel-body"> 
            <table class="table table-striped table-hover table-style" id="trainTable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>First Train</th>
                        <th>Frequency (min)</th>
                        <th>Next Train</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- body is populated from database -->
                </tbody>
            </table> 
        </div>
    </div>


    <div class="panel panel-primary primary-panel-style">
        <div class="panel-heading">
            <h4 class="panel-title">Add Trains</h4>
        </div>
        <div class="panel-body">

            <div class="form-group container-fluid">
                <div class="row">
                    <label class ="label-align col-md-3">Train Name:</label>
                    <input class="input-style col-md-6" id="trainName" type="text">
                </div>
                <div class="row">
                    <label class="label-align col-md-3">Destination:</label>
                    <input class="input-style col-md-6" id="trainDestination" type="text">
                </div>
                <div class="row">
                    <label class="label-align col-md-3">First Train Time (HH:mm):</label>
                    <input class="input-style col-md-6" id="trainFirstTime" type="text" value="HH:mm military time">
                </div>
                <div class="row">
                    <label class="label-align col-md-3" for="focusedInput">Frequency (min): </label>
                    <input class="input-style col-md-6" id="trainFrequency" type="text">
                    <a href="#" class="btn btn-primary btn-sm col-md-1 col-md-offset-1" id="addTrain-btn">Submit</a>
                </div>
            </div>
        </div>
    </div>

  


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src='assets/javascript/trainSchedule.js', type="text/javascript"></script>
    
  </body>

</html>
