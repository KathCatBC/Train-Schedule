<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>


    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>



  <body>
    
    <div class="jumbotron center-align jumbo-style">
        <h1>Trains</h1>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
        </div>
        <div class="panel-body"> 
            <table class="table table-striped table-hover" id="trainTable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Train</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                   <!--  <tr>
                        <td>1</td>
                        <td>Column content</td>
                        <td>Column content</td>
                        <td>Column content</td>
                        <td>Column content</td>
                    </tr> -->
                </tbody>
            </table> 
        </div>
    </div>


    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add Trains</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">

                <label class="control-label left-align" for="focusedInput">Train Name</label>
                <input class="form-control trainName" id="focusedInput" type="text">

                <label class="control-label left-align" for="focusedInput">Destination</label>
                <input class="form-control trainDestination" id="focusedInput" type="text">

                <label class="control-label left-align" for="focusedInput">First Train Time (HH:mm military time)</label>
                <input class="form-control trainFirstTime" id="focusedInput" type="text">

                <label class="control-label left-align" for="focusedInput">Frequency (min) </label>
                <input class="form-control trainFrequency" id="focusedInput" type="text">

            </div>

        <a href="#" class="btn btn-primary btn-sm" id="addTrain-btn">Submit</a>
    </div>
</div>

  


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src='assets/javascript/trainSchedule.js', type="text/javascript"></script>
    

  </body>

</html>
